<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de QR Code</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            background-color: #1f1f1f;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 90%;
            max-width: 600px;
        }
        h1 {
            margin-bottom: 20px;
            color: #ffffff;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #ffffff;
        }
        input[type="text"], input[type="color"], input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #333;
            color: #ffffff;
        }
        button {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
        #qrcode {
            margin-top: 20px;
            position: relative;
        }
        .logo-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            overflow: hidden;
        }
        .logo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Générateur de QR Code</h1>
        <div class="input-group">
            <label for="text">Texte ou URL</label>
            <input type="text" id="text" placeholder="Entrez le texte ou l'URL">
        </div>
        <div class="input-group">
            <label for="color">Couleur du QR Code</label>
            <input type="color" id="color" value="#000000">
        </div>
        <div class="input-group">
            <label for="logo">Ajouter une image au centre</label>
            <input type="file" id="logo" accept="image/*">
        </div>
        <button onclick="generateQRCode()">Générer QR Code</button>
        <div id="qrcode"></div>
    </div>
    <script src="qrcode.js"></script>
    <script>
        function generateQRCode() {
            var textElement = document.getElementById('text');
            var colorElement = document.getElementById('color');
            var logoElement = document.getElementById('logo');
            var qrcodeElement = document.getElementById('qrcode');

            if (textElement && colorElement && qrcodeElement) {
                var text = textElement.value;
                var color = colorElement.value;
                var logo = logoElement.files[0];

                qrcodeElement.innerHTML = ''; // Clear previous QR code

                var qrcode = new QRCode(qrcodeElement, {
                    text: text,
                    width: 200,
                    height: 200,
                    colorDark: color,
                    colorLight: "#ffffff",
                    correctLevel: QRCode.CorrectLevel.H
                });

                if (logo) {
                    var reader = new FileReader();
                    reader.onload = function(event) {
                        var img = new Image();
                        img.src = event.target.result;
                        img.onload = function() {
                            var logoContainer = document.createElement('div');
                            logoContainer.className = 'logo-container';
                            logoContainer.innerHTML = '<img src="' + img.src + '" alt="Logo">';
                            qrcodeElement.appendChild(logoContainer);
                        };
                    };
                    reader.readAsDataURL(logo);
                }
            }
        }
    </script>
</body>
</html>
